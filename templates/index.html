<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/ai-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .result-box {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 400px;
        }

        .form-group h2 {
            margin-bottom: 10px;
        }

        #custom-query-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Research Assistant</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="pdf">Upload PDF:</label>
            <input type="file" id="pdf" name="pdf" required>
            <br><br>
            <label for="choice">Select an option:</label>
            <select id="choice" name="choice" required>
                <option value="1">Summarize Paper</option>
                <option value="2">Extract Key Points</option>
                <option value="3">Custom Query</option>
                <option value="4">Search Databases</option>
            </select>
            <br><br>
            <div id="custom-query-container" style="display: none;">
                <label for="custom_query">Custom Query:</label>
                <input type="text" id="custom_query" name="custom_query">
                <br><br>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <div id="result-container">
            <h2>Results:</h2>
            <div id="results">
                <div class="result-section">
                    <h3>ArXiv Results:</h3>
                    {{ result.arxiv|safe }}
                </div>
                <div class="result-section">
                    <h3>CrossRef Results:</h3>
                    {{ result.crossref|safe }}
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('choice').addEventListener('change', function() {
            const value = this.value;
            document.getElementById('custom-query-container').style.display = (value == '3') ? 'block' : 'none';
        });
    </script>
</body>
</html>
